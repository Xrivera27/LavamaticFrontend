<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Lavandería</title>
</head>
<style>
body {
    background-color: #E5EDF9;
    margin: 0;
    padding: 30px;
}

.contenedor-principal {
    background-color: #E5EDF9; /* Mismo color que el fondo */
    width: 100%;
    max-width: 800px; /* Ancho aumentado */
    margin: 0 auto;
}

.tarjeta-contenido {
    background: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.titulo-bienvenida {
    color: #3278C5;
    font-size: 16px;
    text-align: center;
    margin-bottom: 25px;
}

.seccion {
    margin-bottom: 25px;
}

.seccion h2 {
    color: #5896D8;
    font-size: 14px;
    margin-bottom: 12px;
    text-transform: uppercase;
}

.contenedor-servicios {
    margin: 20px 0;
}

.grid-servicios {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

.servicio-card {
    background: #E5EDF9;
    border: 2px solid #5896D8;
    border-radius: 8px;
    padding: 15px;
    min-height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.texto-servicio {
    color: #3278C5;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.texto-servicio span {
    display: block;
    line-height: 1.2;
}

/* Servicios */
.lista-servicios {
    background: #E5EDF9;
    border-radius: 8px;
    padding: 10px;
}

.servicio {
    color: #3278C5;
    padding: 8px;
    margin: 4px 0;
    border-radius: 4px;
}

/* Detalles de orden */
.tabla-encabezados {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
    color: #3278C5;
    font-weight: bold;
    padding-bottom: 8px;
    border-bottom: 2px solid #5896D8;
}

/* Cargos */
.fila-cargo {
    display: flex;
    justify-content: space-between;
    color: #3278C5;
    margin: 8px 0;
    padding: 0 10px;
}

/* Servicio a domicilio */
.fila-doble {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-bottom: 15px;
}

.grupo-input label {
    display: block;
    color: #3278C5;
    margin-bottom: 5px;
    font-size: 14px;
}

select, input[type="time"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #5896D8;
    border-radius: 6px;
    background: white;
    color: #3278C5;
}

/* Botones */
.botones {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
}

.btn-cancelar {
    background: #E5EDF9;
    color: #3278C5;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
}

.btn-enviar {
    background: #3278C5;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
}
/* Ajustar elementos internos al nuevo ancho */
.lista-servicios, .tabla-encabezados, .fila-doble {
    width: 100%;
}

.fila-doble {
    gap: 20px; /* Más espacio entre columnas */
}

/* Aumentar tamaño de inputs y selects */
select, input[type="time"] {
    padding: 10px;
    font-size: 14px;
}
</style>
<body>
    <div class="contenedor-principal">
        <div class="tarjeta-contenido">
            <h1 class="titulo-bienvenida">Bienvenido, a continuación podrás ver los servicios que brindamos</h1>
        
            <div class="contenedor-servicios">
                <h2>SERVICIOS DISPONIBLES</h2>
                <div class="grid-servicios">
                    <!-- Cuadrado 1 -->
                    <div class="servicio-card">
                        <div class="texto-servicio">
                            <span>LAVADO</span>
                            <span>NORMAL</span>
                        </div>
                    </div>
                    
                    <!-- Cuadrado 2 -->
                    <div class="servicio-card">
                        <div class="texto-servicio">
                            <span>LAVADO</span>
                            <span>ESPECIAL</span>
                        </div>
                    </div>
                    
                    <!-- Cuadrado 3 -->
                    <div class="servicio-card">
                        <div class="texto-servicio">
                            <span>LAVADO</span>
                            <span>ETIQUETA</span>
                        </div>
                    </div>
                </div>
            </div>

        <div class="seccion detalles-orden">
            <h2>DETALLES DE LA ORDEN</h2>
            <div class="tabla-encabezados">
                <span>Tipo de servicio</span>
                <span>Cantidad</span>
                <span>Precio</span>
            </div>
        </div>

        <div class="seccion cargos">
            <h2>CARGOS</h2>
            <div class="fila-cargo">
                <span>Subtotal</span>
                <span>0</span>
            </div>
            <div class="fila-cargo">
                <span>Total</span>
                <span>0</span>
            </div>
        </div>

        <div class="seccion domicilio">
            <h2>SERVICIO A DOMICILIO Y ENTREGA</h2>
            <div class="fila-doble">
                <div class="grupo-input">
                    <label>Tipo de recolección</label>
                    <select>
                        <option>Seleccionar</option>
                    </select>
                </div>
                <div class="grupo-input">
                    <label>Tipo de entrega</label>
                    <select>
                        <option>Seleccionar</option>
                    </select>
                </div>
            </div>
            
            <div class="fila-doble">
                <div class="grupo-input">
                    <label>Hora de recolección</label>
                    <input type="time">
                </div>
                <div class="grupo-input">
                    <label>Hora de entrega</label>
                    <input type="time">
                </div>
            </div>

            <div class="botones">
                <button class="btn-cancelar">Cancelar</button>
                <button class="btn-enviar">Enviar</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
